# Gradle properties for MMO Economy Service

# Java version enforcement (auto-detect or use system default)
# org.gradle.java.home=/usr/lib/jvm/java-21-openjdk
# For macOS with Homebrew Java
# org.gradle.java.home=/opt/homebrew/Cellar/openjdk@21/21.0.2/libexec/openjdk.jdk/Contents/Home
# Leave commented to use system default Java

# Performance optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# JVM arguments
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC

# Quarkus specific
quarkus.package.type=jar
# quarkus.native.container-build=true
quarkus.hibernate-orm.enabled=false

# Compatibility for Java 23+
net.bytebuddy.experimental=true

# JVM compatibility args
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -Dnet.bytebuddy.experimental=true